## Spring Boot Application ##
server.port=8080

## Database Configuration ##
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://localhost:3306/m295


## Logging ##
## Do not touch this unless you know what you are doing ##
logging.file.path=classpath:/logs
logging.file.name=applicationLog.log
logging.level.root=info
logging.level.com.ubs=debug
logging.level.org.springframework=info

logging.logback.rollingpolicy.file-name-pattern=classpath:/logs/applicationLog.%d{yyyy-MM-dd}.%i.log.gz
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=10GB
logging.logback.rollingpolicy.max-history=5

## Open API Command to generate Markdown documentation ##
## widdershins api.yaml -o openapi.md --language_tabs shell:Shell --omitHeader

